<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Now</title>
</head>
<body>
    <body class="container">

  <div class="row text-center bg-primary text-white">
    <h1>Weather Dashboard</h1>
  </div>

  <div class="row">
      
      <div class="column col-3">
        <form>
          <label class="text-primary">Search for a City:</label>
          <input class="form-control my-2 text-primary" type="search" placeholder="Search" id="inputcity">
          <button class="btn btn-outline-primary my-2" style="width: 100%" type="submit" id="search-button">Enter City</button>
        </form>

        <button class="btn btn-outline-primary my-2" style="width: 100%" type="submit" id="clear-button">Clear History</button>
        
        <div class="border-top border-primary" id="past-search">
            <ul id="city-list"> </ul>
        
        </div>

      </div>

      <div class="column col-9">
        <div class="row" id="currentConditions">
            <h2 id= "cityname"> </h2>
            <p id = "todaytemp"></p>
            <p id = "todaywind"></p>
            <p id = "todayhumidity"></p>

        </div>
        
        
        <div class="row" id="fiveDayForecast"></div>
        <div class="d-flex flex-row flex-wrap justify-content-between" id="daily-1div">
        <h3 id = "day-1"></h3>
            <p id = "day-1-temp"></p>
            <p id = "day-1-wind"></p>
            <p id = "day-1-humidity"></p>
        </div>
        <div class="d-flex flex-row flex-wrap justify-content-between" id="daily-2div">
            <h3 id = "day-2"></h3>
                <p id = "day-2-temp"></p>
                <p id = "day-2-wind"></p>
                <p id = "day-2-humidity"></p>
            </div>
        <div class="d-flex flex-row flex-wrap justify-content-between" id="daily-3div">
            <h3 id = "day-1"></h3>
                <p id = "day-3-temp"></p>
                <p id = "day-3-wind"></p>
                <p id = "day-3-humidity"></p>
            </div>
         <div class="d-flex flex-row flex-wrap justify-content-between" id="daily-4div">
            <h3 id = "day-1"></h3>
                <p id = "day-4-temp"></p>
                <p id = "day-4-wind"></p>
                <p id = "day-4-humidity"></p>
            </div>
        <div class="d-flex flex-row flex-wrap justify-content-between" id="daily-5div">
            <h3 id = "day-1"></h3>
                <p id = "day-5-temp"></p>
                 <p id = "day-5-wind"></p>
                <p id = "day-5-humidity"></p>
            </div>
      </div>

  </div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
